<!DOCTYPE html>
<html lang="en">
<head>
    <title>Counter Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Time left</h1>
        <div class="timerContainer">
            <p><span class="days">0</span>  Days</p>
            <p><span class="hours">24</span>  Hours</p>
            <p><span class="minutes">60</span>  Minutes</p>
            <p><span class="seconds">360</span>  Seconds</p>

        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
